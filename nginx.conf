# Nginx configuration for Uptime Location Service
# This file should be placed in /etc/nginx/sites-available/uptime-location-service
# and symlinked to /etc/nginx/sites-enabled/

upstream location_service {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=socket:10m rate=5r/s;

server {
    listen 80;
    server_name location.uptimecrew.lol;  # Change this to your domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for Socket.IO
    add_header Access-Control-Allow-Origin "https://uptimecrew.lol" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Include location blocks
    include /etc/nginx/sites-available/uptime-location-service-locations.conf;
    
    # Logging
    access_log /var/log/nginx/uptime-location-service.access.log;
    error_log /var/log/nginx/uptime-location-service.error.log;
}

